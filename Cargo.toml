[package]
name = "oom-arithmetic-trainer"
version = "0.1.0"
edition = "2021"

[dependencies]
leptos = { version = "0.6", features = ["csr"] }
rand = { version = "0.8", features = ["small_rng"] }
rand_chacha = "0.3"
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["Storage", "Window"] }
js-sys = "0.3"
console_error_panic_hook = "0.1"
